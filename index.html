<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OLLA Beauty</title>

  <style>
    /* =========================
       SCROLL ANIMATION
    ========================== */
    @keyframes stroke {
      from { stroke-dashoffset: 5414.29; }
      to { stroke-dashoffset: 0; }
    }

    @keyframes colorFade {
      to { background-color: rgb(178, 203, 235); }
    }

    @keyframes reveal {
      from {
        clip-path: polygon(0 100%, 100% 100%, 100% 100%, 0% 100%);
        opacity: 0;
      }
    }

    @keyframes scaleIn {
      from { opacity: 0; scale: .2; }
    }

    @keyframes revealText {
      from { clip-path: polygon(0 0, 0 0, 0 100%, 0 100%); }
    }

    html {
      background-color: rgb(32, 91, 173);
      animation: colorFade linear forwards;
      animation-timeline: scroll();
    }

    body {
      margin: 0;
      font-family: "Montserrat", sans-serif;
      color: #fff;
    }

    img {
      max-width: 100%;
      display: block;
      animation: reveal linear both;
      animation-timeline: view();
      animation-range: 10% 60%;
    }

    /* =========================
       NAV
    ========================== */
    nav {
      position: fixed;
      top: 24px;
      right: 32px;
      z-index: 100;
    }

    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 600;
    }

    /* =========================
       HERO / PROFILE
    ========================== */
    header {
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      padding: 0 8vw;
      gap: 4rem;
    }

    .hero-text h1 {
      font-size: 64px;
      font-weight: 900;
      letter-spacing: .04em;
      margin: 0 0 24px;
    }

    .hero-text p {
      font-size: 20px;
      line-height: 1.6;
      opacity: .85;
    }

    .profile-image {
      width: 360px;
      height: 360px;
      border-radius: 50%;
      overflow: hidden;
      justify-self: center;
      box-shadow: 0 30px 80px rgba(0,0,0,.35);
      animation: scaleIn linear both;
      animation-timeline: view();
      animation-range: 0% 40vh;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* =========================
       SCROLL SECTION
    ========================== */
    #scroll-section {
      display: grid;
      position: relative;
      min-height: 2700px;
      container: inline-size;
    }

    .line-svg {
      grid-row: 1;
      grid-column: 1;
      height: calc(100% - 10rem);
      z-index: 1;
    }

    .anim-overview-stroke {
      stroke-dasharray: 5414.29;
      stroke-dashoffset: 5414.29;
      animation: stroke linear forwards;
      animation-timeline: scroll();
      animation-range: -10% 85%;
    }

    .container {
      grid-column: 1;
      grid-row: 1;
      max-width: 1200px;
      margin: 0 auto;
      z-index: 2;
      padding: 6rem 2rem;
    }

    h2 {
      font-size: 56px;
      font-weight: 900;
      width: 60%;
      text-align: right;
      animation: revealText linear both;
      animation-timeline: view();
      animation-range: 25% 60%;
    }

    .layout-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 4rem;
      padding-top: 6rem;
    }

    .box {
      background: #fff;
      color: #222;
      padding: 3rem;
      animation: scaleIn linear both;
      animation-timeline: view();
      animation-range: 0% 40vh;
    }
